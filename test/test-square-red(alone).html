<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Component</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    .hero-container {
      width: 200px;
      height: 200px;
      box-shadow: 16px 14px 20px #0000008c;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .hero-container::before {
      content: "";
      background-image: conic-gradient(#ff0052 20deg, transparent 120deg);
      width: 150%;
      height: 150%;
      position: absolute;
      animation: rotate 2s linear infinite;
    }
    
    .hero-container::after {
      content: "Animation";
      width: 190px;
      height: 190px;
      background: #101010;
      position: absolute;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff0052;
      font-size: larger;
      letter-spacing: 5px;
      box-shadow: inset 20px 20px 20px #0000008c;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="hero-container"></div>
</body>
</html>
